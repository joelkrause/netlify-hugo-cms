{{ define "main" }}
<div class="single--post">
  <div class="mega--title">
    <div class="container">
      <h1>{{.Title}}</h1>
      <div class="posted-on">Posted on {{ .Date.Format "Monday, January 2, 2006" }}</div>
      <div class="written-by">Written by <a href="https://twitter.com/joel_krause" target="_blank">Joel Krause</a></div>
    </div>
  </div>
  <div class="post--intro">
    <div class="container">
      <div class="intro--desc">{{ .Description }}</div>
    </div>
    {{ if .Params.image }}<img src="{{ .Params.image }}" alt="{{ .Title }}" class="header_image" />{{ end }}
  </div>
  <div class="post--content container">
    {{ .Content }}
  </div>
  <div class="disqus--container container">
    {{ template "_internal/disqus.html" . }}
  </div>
</div>
{{ end }}
