{{ $taxonomy := "tags" }}
{{ with .Param $taxonomy }}
<div class="post--tags">
    <ul>
        {{ range $index, $tag := . }}
        {{ with $.Site.GetPage (printf "/%s/%s" $taxonomy $tag) -}}
        <li>
            <span class="tag">{{ $tag | urlize }}</span>
        </li>
        {{- end -}}
        {{- end -}}
    </ul>
</div>
{{ end }}
